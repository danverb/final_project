<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <section class="landing-container">
        <div class = "video-container">
            <video autoplay muted loop id="cloud-video">
                <source src="pexels-miguel-á-padriñán-6772574.mp4" type="video/mp4">
            </video> 
        </div>
        <aside class ="content-container">
            <div class="weather-container">
                <h1 class="weather-text">Simple Weather App</h1>
            </div>
            <div class="scroll-down">
                <h2 class="scroll-down-text"><span><i class="bi bi-chevron-double-down"></i></span>
                Scroll Down<span><i class="bi bi-chevron-double-down"></i></span></h2>
            </div>
        </aside>
        
    </section>
    
    <main class="main-container">
        <div class="form-container">
            <form id="weather-search">
                <label for="city">Enter City:</label>
                <input id="city" type="text" name="city">
                <input type = "submit">
            </form>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="temp-switch">
                <label class="form-check-label" for="temp-switch">Metric</label>
            </div>
        </div>

        <div class="result-container">
            <div class="result-main">
                <h2 id="result"></h2>
            </div>
            <div class="result-details">
                <div class="result-high-low">
                    <p id="result-low"></p>
                    <p id="result-high"></p>
                </div>
                <p id="weather"></p>
                <p id="humidity"></p>
                <div class="extra-info">
                    <p id="wind-speed"></p>
                    <p id="wind-direction"></p>
                </div>
            </div>
        </div>

       
        

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
