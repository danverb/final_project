<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <nav class ="nav-container">
            <div class="title-text-container">
                <h1 class="title-text">Totally Accurate <span id="blue-title-text">Weather Search</span></h1>
            </div>
            <div class = "nav-right-container">
                <ul class="nav-right-items">
                    <li>About</li>
                    <li>Contact</li>
                    <li>Github</li>
                </ul>
            </div>
        </nav> 
        <section class="hero-container">
            <div class = "hero-text-container">
                <h1 class = "hero-text">Get weather anytime, anywhere.</h1>
            </div>
            <div class="form-container">
                <form id="weather-search">
                    <input id="city" type="text" name="city">
                    <input id="submit-button" type = "submit" value = "Get Weather">
                </form>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="temp-switch">
                    <label class="form-check-label" for="temp-switch">Metric</label>
                </div>
            </div>
            <div class="result-container">
                <div class = "result-background-image"></div>
                <div class="overlay"></div>
                <div class="result-text result-text-size">
                    <div class="result-left">
                        <p id="city-name"></p>
                        <p id="result"></p>
                        <div class="result-bottom">
                            <p id="result-low"></p>
                            <p id="result-high"></p>
                        </div>
                    </div>
                    <div class="result-right">
                        <img src="" id="icon-render"/>
                        <div class="result-details">
                            <p id="weather"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
