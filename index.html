<body>
    <header class="landing-container">
        <div class = "background-image-container"></div>
        <nav class ="nav-container">
            <div class="landing-text-container">
                <h1 class="landing-text">Simple Weather App</h1>
            </div>
            <div class = "nav-right-container">
                <ul>
                    <li>About</li>
                    <li>Contact</li>
                    <li>Github</li>
                </ul>
            </div>
        </nav> 
        <main class="main-container">
            <div class="form-container">
                <form id="weather-search">
                    <label for="city">Enter City:</label>
                    <input id="city" type="text" name="city">
                    <input type = "submit">
                </form>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="temp-switch">
                    <label class="form-check-label" for="temp-switch">Metric</label>
                </div>
            </div>
            <div class="icon-container">
                <img src="" id="icon-render"/>
            </div>
    
            <div class="result-container">
                <div class="result-main">
                    <h2 id="result"></h2>
                </div>
                <div class="result-details">
                    <div class="result-high-low">
                        <p id="result-low"></p>
                        <p id="result-high"></p>
                    </div>
                    <p id="weather"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                </div>
            </div>
        </main>
    
    </header>
